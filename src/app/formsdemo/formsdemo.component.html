<div  style="text-align: center">
    <h1>Hi Templet Driven Demo</h1>

    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
       
        <div class="form-inline">
            <label>USer Name  : </label>
            <input type="text" class="form-control" required name="username" ngModel #username="ngModel">
            <br>
            <span style="color: red" *ngIf="username.invalid && username.touched"> Plaese Enter the Proper name  </span>
        </div>
       
        <div class="form-inline">
            <label>USer pass   : </label>
            <input type="text" class="form-control"  required name="userpass" ngModel #userpass="ngModel">
            <br><span style="color: red" *ngIf="userpass.invalid && userpass.touched">Plaese Enter the Proper password  </span>
        </div>
        <br>
        <input type="submit" value="LOGIN" class="btn btn-success">
        
        <input type="reset" value="RESET" class="btn btn-danger">

    </form>
</div>

<hr > 

<div style="text-align: center">
    <h1>Reactive Driven From </h1>
    <form  [formGroup]="student" (ngSubmit)="display(student.value)">
        <h3>
            First name :<input type="text" name="firstname"  formControlName="firstname"><br>
            Last Name  : <input type="text" name="lastname" formControlName="lastname"><br>
            Age : <input type="number" name="age" formControlName="age"><br>
            <br>
            <input type="submit" value="LOGIN" [disabled]="student.invalid">
        </h3>
    </form>
</div>
